<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="font-awesome-4.3.0/css/font-awesome.css" rel="stylesheet" />
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="jquery-1.11.2.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <div class="ttable price-table">
        <div class="trow">
            <div class="tcell first">&nbsp;</div>
            <div class="tcell center">
                <div class="ttable">
                    <div class="trow">
                        <div class="tcell">
                            &nbsp;
                        </div>
                    </div>
                    <div class="trow form-row">
                        <div class="tcell download-title">
                            Get an instant quote from  KISI
                        </div>
                    </div>
                    <div class="trow form-row">
                        <div class="tcell">
                            <div class="row">
                                <div class="col-md-6 form-label">
                                    The size of the office is
                                </div>
                                <div class="col-md-6 form-cell">
                                    <div class="handle-box">
                                        <i class="fa fa-caret-up up"></i>
                                        <i class="fa fa-caret-down down"></i>
                                    </div>
                                    <select class="form-control square-total">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="trow form-row">
                        <div class="tcell">
                            <div class="row">
                                <div class="col-md-6 form-label">
                                    I want to connect
                                </div>
                                <div class="col-md-6 form-cell">
                                    <div class="handle-box">
                                        <i class="fa fa-caret-up up"></i>
                                        <i class="fa fa-caret-down down"></i>
                                    </div>
                                    <select class="form-control doors-amount">
                                        <option >	1	door	</option>
                                        <option>	2	doors	</option>
                                        <option>	3	doors	</option>
                                        <option>	4	doors	</option>
                                        <option>	5	doors	</option>
                                        <option>	6	doors	</option>
                                        <option>	7	doors	</option>
                                        <option>	8	doors	</option>
                                        <option>	9	doors	</option>
                                        <option>	10	doors	</option>
                                        <option>	11	doors	</option>
                                        <option>	12	doors	</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="trow form-row">
                        <div class="tcell">
                            <div class="row">
                                <div class="col-md-6 form-label">
                                    Your email
                                </div>
                                <div class="col-md-6 form-cell">
                                    <input placeholder="type@email.here" class="form-control user-email" type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="trow form-row">
                        <div class="tcell">
                            <div class="row">
                                <div class="col-md-6">

                                </div>
                                <div class="col-md-6">
                                    <a class="btn btn-primary pull-left btn-lg download-btn" href="javascript:;">download</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="trow">
                        <div class="tcell">
                            &nbsp;
                        </div>
                    </div>

                </div>
            </div>
            <div class="tcell last">&nbsp;</div>
        </div>
    </div>
</body>
</html>
